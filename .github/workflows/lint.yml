name: Linter

on: ["workflow_dispatch", "pull_request"]

jobs:
  spell-check:
    # This job requires the Wall Brew Bot Token, so it is only run on non-forked repositories
    if: github.repository_owner == 'Wall-Brew-Co'

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.2.1
        with:
          ref: ${{ github.head_ref }}

      - name: misspell
        uses: reviewdog/action-misspell@v1
        with:
          github_token: ${{ secrets.WALL_BREW_BOT_PAT }}
          locale: "US"
          reporter: github-pr-review
          level: error
          filter_mode: file
          ignore: "litre,millilitre,litres,millilitres"
          # Brewing applications support both US and non-US English

  clj-kondo:
    # This job requires the Wall Brew Bot Token, so it is only run on non-forked repositories
    if: github.repository_owner == 'Wall-Brew-Co'

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.2.1
        with:
          ref: ${{ github.head_ref }}

      - name: Lint Clojure
        uses: nnichols/clojure-lint-action@v2
        with:
          github_token: ${{ secrets.WALL_BREW_BOT_PAT }}
          reporter: github-pr-review
          level: error
          filter_mode: file

  sealog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.2.1
        with:
          ref: ${{ github.head_ref }}

      - name: Cache maven dependencies
        uses: actions/cache@v4
        env:
            cache-name: cache-maven
        with:
            path: ~/.m2
            save-always: true
            key: ${{ runner.os }}-clj-lint-sealog-${{ hashFiles('**/project.clj') }}
            restore-keys: |
              ${{ runner.os }}-clj

      - name: Validate Sealog Entries
        run: lein sealog check

  bouncer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.2.1
        with:
          ref: ${{ github.head_ref }}

      - name: Cache maven dependencies
        uses: actions/cache@v4
        env:
            cache-name: cache-maven
        with:
            path: ~/.m2
            save-always: true
            key: ${{ runner.os }}-clj-lint-bouncer-${{ hashFiles('**/project.clj') }}
            restore-keys: |
              ${{ runner.os }}-clj

      - name: Validate Sealog Entries
        run: lein bouncer check

