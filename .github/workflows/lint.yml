# Jobs to lint the repository for various issues
# For more information, please visit: https://github.com/Wall-Brew-Co/open-source/blob/master/README.md#automating-opinions
name: Linter

on: ["workflow_dispatch", "pull_request"]

jobs:
  spell-check:
    # This job requires the Wall Brew Bot Token, so it is only run on non-forked repositories
    if: github.repository_owner == 'Wall-Brew-Co'

    runs-on: ubuntu-latest

    steps:
      - name: Echo Trigger
        id: echo-trigger
        run: echo "Job triggered by ${{ github.event_name }}"

      - name: Echo Runner OS
        id: echo-runner-os
        run: echo "Job running on ${{ runner.os }} server"

      - name: Echo Git Ref
        id: echo-git-ref
        run: echo "Using ${{ github.ref }} branch from ${{ github.repository }} repository"

      - name: Checkout Repository
        id: checkout
        uses: actions/checkout@v5.0.0
        with:
          ref: ${{ github.head_ref }}

      - name: Check Spelling
        id: spell-check
        uses: reviewdog/action-misspell@v1
        with:
          github_token: ${{ secrets.WALL_BREW_BOT_PAT }}
          locale: "US"
          reporter: github-pr-review
          level: error
          filter_mode: file
          ignore: "litre,millilitre,litres,millilitres"
          # Brewing applications support both US and non-US English

      - name: Echo Status
        id: echo-status
        run: echo "Job status is ${{ job.status }}."

  clj-kondo:
    # This job requires the Wall Brew Bot Token, so it is only run on non-forked repositories
    if: github.repository_owner == 'Wall-Brew-Co'

    runs-on: ubuntu-latest

    steps:
      - name: Echo Trigger
        id: echo-trigger
        run: echo "Job triggered by ${{ github.event_name }}"

      - name: Echo Runner OS
        id: echo-runner-os
        run: echo "Job running on ${{ runner.os }} server"

      - name: Echo Git Ref
        id: echo-git-ref
        run: echo "Using ${{ github.ref }} branch from ${{ github.repository }} repository"

      - name: Checkout Repository
        id: checkout
        uses: actions/checkout@v5.0.0
        with:
          ref: ${{ github.head_ref }}

      - name: Lint Clojure
        id: clj-kondo
        uses: nnichols/clojure-lint-action@v6
        with:
          github_token: ${{ secrets.WALL_BREW_BOT_PAT }}
          reporter: github-pr-review
          level: error
          filter_mode: file

      - name: Echo Status
        id: echo-status
        run: echo "Job status is ${{ job.status }}."

  # https://github.com/Wall-Brew-Co/lein-sealog
  sealog:
    runs-on: ubuntu-latest

    steps:
      - name: Echo Trigger
        id: echo-trigger
        run: echo "Job triggered by ${{ github.event_name }}"

      - name: Echo Runner OS
        id: echo-runner-os
        run: echo "Job running on ${{ runner.os }} server"

      - name: Echo Git Ref
        id: echo-git-ref
        run: echo "Using ${{ github.ref }} branch from ${{ github.repository }} repository"

      - name: Checkout Repository
        id: checkout
        uses: actions/checkout@v5.0.0
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Java
        id: install-java
        uses: actions/setup-java@v4.7.1
        with:
          distribution: 'adopt'
          java-version: '21'
          # This should match system.properties

      - name: Install Leiningen
        id: install-leiningen
        uses: DeLaGuardo/setup-clojure@13.4
        with:
          lein: 'latest'
          clj-kondo: 'latest'
          cljstyle: 'latest'

      - name: Cache Maven Dependencies
        id: cache-maven
        uses: actions/cache@v4
        env:
          cache-name: cache-maven
        with:
          path: ~/.m2
          key: ${{ runner.os }}-clj-${{ hashFiles('**/project.clj') }}
          restore-keys: |
            ${{ runner.os }}-clj

      - name: Install Clojure Dependencies
        id: install-deps
        run: lein deps

      - name: Echo Leiningen Version
        id: lein-version
        run: lein -v

      - name: Validate Sealog Entries
        id: validate-changelog
        run: lein sealog check

      - name: Echo Status
        id: echo-status
        run: echo "Job status is ${{ job.status }}."

  # https://github.com/Wall-Brew-Co/bouncer
  bouncer:
    runs-on: ubuntu-latest

    steps:
      - name: Echo Trigger
        id: echo-trigger
        run: echo "Job triggered by ${{ github.event_name }}"

      - name: Echo Runner OS
        id: echo-runner-os
        run: echo "Job running on ${{ runner.os }} server"

      - name: Echo Git Ref
        id: echo-git-ref
        run: echo "Using ${{ github.ref }} branch from ${{ github.repository }} repository"

      - name: Checkout Repository
        id: checkout
        uses: actions/checkout@v5.0.0
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Java
        id: install-java
        uses: actions/setup-java@v4.7.1
        with:
          distribution: 'adopt'
          java-version: '21'
          # This should match system.properties

      - name: Install Leiningen
        id: install-leiningen
        uses: DeLaGuardo/setup-clojure@13.4
        with:
          lein: 'latest'
          clj-kondo: 'latest'
          cljstyle: 'latest'

      - name: Cache Maven Dependencies
        id: cache-maven
        uses: actions/cache@v4
        env:
          cache-name: cache-maven
        with:
          path: ~/.m2
          key: ${{ runner.os }}-clj-${{ hashFiles('**/project.clj') }}
          restore-keys: |
            ${{ runner.os }}-clj

      - name: Install Clojure Dependencies
        id: install-deps
        run: lein deps

      - name: Echo Leiningen Version
        id: lein-version
        run: lein -v

      - name: Validate Bouncer Rules
        id: validate-bouncer
        run: lein bouncer check

      - name: Echo Status
        id: echo-status
        run: echo "Job status is ${{ job.status }}."

