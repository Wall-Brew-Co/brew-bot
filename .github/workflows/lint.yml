name: Linter
on: [pull_request, workflow_dispatch]

jobs:
  spell-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.4
        with:
          ref: ${{ github.head_ref }}

      - name: misspell
        uses: reviewdog/action-misspell@v1
        with:
          github_token: ${{ secrets.WALL_BREW_BOT_PAT }}
          locale: "US"
          reporter: github-pr-review
          level: error
          filter_mode: file
          ignore: "litre,millilitre,litres,millilitres"
          # Brewing applications support both US and non-US English

  clj-kondo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.4
        with:
          ref: ${{ github.head_ref }}

      - name: Lint Clojure
        uses: nnichols/clojure-lint-action@v2
        with:
          github_token: ${{ secrets.WALL_BREW_BOT_PAT }}
          reporter: github-pr-review
          level: error
          filter_mode: file

  sealog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.4
        with:
          ref: ${{ github.head_ref }}

      - name: Validate Sealog Entries
        run: lein sealog check

