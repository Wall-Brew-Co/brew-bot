# Greet new contributors on their first interaction with the repository
name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    # This job requires the Wall Brew Bot Token, so it is only run on non-forked repositories
    if: github.repository_owner == 'Wall-Brew-Co'
    runs-on: ubuntu-latest
    steps:
      - name: Greet New Contributors
        id: greet
        uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.WALL_BREW_BOT_PAT }}
          issue-message: 'Thank you for taking the time to let us know!'
          pr-message: 'Congratulations! This is your first contribution!'

