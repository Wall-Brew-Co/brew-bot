name: Generate TODO Tickets

on:
  push:
    branches:
    - master

jobs:
  todo:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4.1.4

    - name: Generate TODO Tickets
      uses: ribtoks/tdg-github-action@master
      with:
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REPO: ${{ github.repository }}
        SHA: ${{ github.sha }}
        REF: ${{ github.ref }}
        LABEL: "TODO"
        ROOT: "src"

