# Execute Clojure tests using Leiningen
name: Clojure Tests

on: ["workflow_dispatch", "pull_request"]

jobs:
  test:

    # Cancel any runs in progress for the same workflow and PR
    concurrency:
      group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
      cancel-in-progress: true

    runs-on: ubuntu-latest

    steps:
      - name: Echo Trigger
        id: echo-trigger
        run: echo "Job triggered by ${{ github.event_name }}"

      - name: Echo Runner OS
        id: echo-runner-os
        run: echo "Job running on ${{ runner.os }} server"

      - name: Echo Git Ref
        id: echo-git-ref
        run: echo "Using ${{ github.ref }} branch from ${{ github.repository }} repository"

      - name: Checkout Repository
        id: checkout
        uses: actions/checkout@v5.0.0

      - name: Setup Java
        id: install-java
        uses: actions/setup-java@v4.7.1
        with:
          distribution: 'adopt'
          java-version: '21'
          # This should match system.properties

      - name: Install Leiningen
        id: install-leiningen
        uses: DeLaGuardo/setup-clojure@13.4
        with:
          lein: 'latest'
          clj-kondo: 'latest'
          cljstyle: 'latest'

      - name: Cache Maven Dependencies
        id: cache-maven
        uses: actions/cache@v4
        env:
          cache-name: cache-maven
        with:
          path: ~/.m2
          key: ${{ runner.os }}-clj-${{ hashFiles('**/project.clj') }}
          restore-keys: |
            ${{ runner.os }}-clj

      - name: Install Clojure Dependencies
        id: install-deps
        run: lein deps

      - name: Echo Leiningen Version
        id: lein-version
        run: lein -v

      - name: Run All Tests
        id: run-tests
        run: lein test

      - name: Echo Status
        id: echo-status
        run: echo "Job status is ${{ job.status }}."

